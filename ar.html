<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- include A-Frame obviously -->
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="./components/backButton.js"></script>
    <script src="./components/goto.js"></script>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>

      <a-assets>
        <a-asset-item id="pilot-man" src="./models/scene.gltf"></a-asset-item>
      </a-assets>
      
      <a-sky color="#6EBAA7"></a-sky>


      <a-entity id="backButton" position="0 -2 -2" back-button></a-entity>

      <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>
      <a-text value="Hello, World!"></a-text>
      <a-entity gltf-model="#pilot-man" scale=".001 .001 .001"></a-entity>
      <a-entity gltf-model="#pilot-man2" scale=".0001 .0001 .0001"></a-entity>
      <a-entity gltf-model="#pilot-man3" scale=".0001 .0001 .0001"></a-entity>

      <a-marker-camera preset='hiro'></a-marker-camera>
    </a-scene>
  </body>
</html>
